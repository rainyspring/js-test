	class Point {
	  constructor(x, y) {
		this.x = x;
		this.y = y;
	  }

	  toString() {
		return '(' + this.x + ', ' + this.y + ')';
	  }
	}
	
	var p = new Point(1, 2);
	//console.log(p);
	
	
	class Point2D{
		constructor(x,y){
			this.x = x;
			this.y = y;
		}
		static getInstance({x,y}){
			return new Point2D(x,y);
		}
	
	}
	
	let b = Point2D.getInstance({x:1,y:2});
	console.log(b);
