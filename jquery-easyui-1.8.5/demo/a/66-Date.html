/**

class CommonUtil{
	
    
   /**
     * 创建一个近似 uuid 的number
     * @returns 
     */
    static createUUIdOfNumber(){
        
		var date = new Date();
		
        var year = date.getFullYear(); 
        var month =(date.getMonth() + 1).toString(); 
        if (month.length == 1) { 
            month = "0" + month; 
        } 
        var day = (date.getDate()).toString();  
        
        if (day.length == 1) { 
            day = "0" + day; 
        }
        
        var hour = (date.getHours()).toString();
        if (hour.length == 1) { 
            hour = "0" + hour; 
        }
        var minute = (date.getMinutes()).toString();
        if (minute.length == 1) { 
            minute = "0" + minute; 
        }
        var second = (date.getSeconds()).toString();
        if (second.length == 1) { 
            second = "0" + second; 
        }
        var millisecond = (date.getMilliseconds()).toString();
        
        if (millisecond.length == 1) { 
            millisecond = "00" + millisecond; 
        }else if(millisecond.length == 2){
            millisecond = "0" + millisecond; 
        }
        
        //目前为止  共17 位，后期会加入 uuid的hashcode的前8位
        var dateTime = year  + month  + day+hour+minute+second+millisecond;
        // console.log(dateTime);
        
        return dateTime;
    }

   
}
for(var i=0;i<1000;i++){
	console.log(CommonUtil.createUUIdOfNumber(new Date()));

}
